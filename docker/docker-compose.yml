version: '3.2'

services:
    oms-frontend:
        restart: always
        build:
            context: ./$PATH_OMS_FRONTEND/..
            dockerfile: ./docker/Dockerfile
        volumes:
            - "./$PATH_OMS_FRONTEND/../:/usr/app/src"
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost/healthcheck"]
            interval: 30s
            timeout: 10s
            retries: 3
        labels:
            - "traefik.frontend.rule=HostRegexp:{domain:[a-z0-9.]+};PathPrefix:/"
            - "traefik.frontend.priority=11"
            - "traefik.port=80"
            - "traefik.backend=oms-frontend"
            - "traefik.enable=true"

networks:
    default:
        external:
            name: OMS
