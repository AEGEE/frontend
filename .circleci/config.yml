orbs:
  slack: circleci/slack@3.4.2
version: 2.1
jobs:
  build:
    docker:
      image: cimg/base:2020.11
    steps:
      - checkout
      - run: docker-compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml build --no-cache frontend
  eslint:
    docker:
      image: cimg/node:14.15
    steps:
      - checkout
      - run: npm install
      - run: mkdir -p ~/reports
      - run: npx vue-cli-service lint --no-fix --format junit > ~/reports/eslint.xml
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports
  cypress:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run:
          name: Checkout MyAEGEE
          command: git clone --recursive https://github.com/AEGEE/MyAEGEE.git .
      - run:
          name: Checkout submodules
          command: git submodule foreach git checkout master
      - run:
          name: Pull latest submodules
          command: git submodule foreach git pull origin master
      - run: sed s/BASE_URL=appserver.test/BASE_URL=appserver/ .env.example
      - run: sed s/SUBDOMAIN_FRONTEND=my./SUBDOMAIN_FRONTEND=/ .env.example
      - run: ./start.sh --no-vagrant
      - run: make list
  yamllint:
    docker:
      image: cimg/python:3.9.0
    steps:
      - checkout
      - run: pip install yamllint
      - run: yamllint -d .yamllint.yml .
  docker-build-and-push:
    docker:
      image: cimg/node:14.15
    steps:
      - checkout
      - run: npm install
      - run: npx semantic-release
      - run: docker build  --tag aegee/frontend:$(node -p "require('./package.json').version") --tag aegee/frontend:latest -f docker/Dockerfile .
      - run: docker login --username $DOCKER_LOGIN --password $DOCKER_PASSWORD
      - run: docker push aegee/frontend:$(node -p "require('./package.json').version")
      - run: docker push aegee/frontend:latest
      - slack/status:
          success_message: The Docker image for \`$CIRCLE_PROJECT_REPONAME\` with tags \`$(node -p "require('./package.json').version")\` and \`latest\` has been pushed to Dockerhub.
          failure_message: The Docker image for \`$CIRCLE_PROJECT_REPONAME\` build and push has failed.

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
  eslint:
    jobs:
      - eslint
  yamllint:
    jobs:
      - yamllint
  cypress:
    jobs:
      - cypress:
          filters:
            branches:
              ignore: master
  docker-build-and-push:
    jobs:
      - docker-build-and-push:
          filters:
            branches:
              only: master
